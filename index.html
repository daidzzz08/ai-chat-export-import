<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f172a] text-gray-100 font-sans antialiased h-screen flex overflow-hidden selection:bg-blue-500 selection:text-white">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
    </div>

    <aside class="w-72 bg-gray-900/60 backdrop-blur-xl border-r border-gray-700/50 flex flex-col z-10 hidden md:flex transition-all duration-300">
        <div class="p-6 border-b border-gray-700/50 flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-cube text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide">Logistics Hub</h1>
                <p class="text-xs text-gray-400">Powered by Gemini 2.0</p>
            </div>
        </div>

        <div id="knowledge-status" class="px-6 py-2 transition-opacity duration-1000">
            <div class="flex items-center gap-2 text-[11px] uppercase tracking-wider font-semibold">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-yellow-500"></span>
                </span>
                <span id="status-text" class="text-yellow-400">Đang nạp dữ liệu...</span>
            </div>
        </div>
        
        <div class="p-4">
            <p class="text-xs font-semibold text-gray-500 uppercase mb-3 tracking-wider">Tác vụ nhanh</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="quickAction('Tra mã HS cho sản phẩm: ')" class="p-3 bg-gray-800/50 hover:bg-blue-600/20 border border-gray-700 hover:border-blue-500/50 rounded-lg text-left transition group">
                    <i class="fa-solid fa-barcode text-blue-400 group-hover:text-blue-300 mb-1"></i>
                    <div class="text-xs font-medium">Tra HS Code</div>
                </button>
                <button onclick="quickAction('Quy trình nhập khẩu gồm những gì?')" class="p-3 bg-gray-800/50 hover:bg-purple-600/20 border border-gray-700 hover:border-purple-500/50 rounded-lg text-left transition group">
                    <i class="fa-solid fa-file-contract text-purple-400 group-hover:text-purple-300 mb-1"></i>
                    <div class="text-xs font-medium">Quy trình</div>
                </button>
                 <button onclick="quickAction('Soạn email hỏi giá cước vận chuyển cho lô hàng: ')" class="p-3 bg-gray-800/50 hover:bg-green-600/20 border border-gray-700 hover:border-green-500/50 rounded-lg text-left transition group">
                    <i class="fa-solid fa-envelope text-green-400 group-hover:text-green-300 mb-1"></i>
                    <div class="text-xs font-medium">Soạn Email</div>
                </button>
                <button onclick="quickAction('Tính thuế nhập khẩu cho mặt hàng: ')" class="p-3 bg-gray-800/50 hover:bg-orange-600/20 border border-gray-700 hover:border-orange-500/50 rounded-lg text-left transition group">
                    <i class="fa-solid fa-calculator text-orange-400 group-hover:text-orange-300 mb-1"></i>
                    <div class="text-xs font-medium">Tính Thuế</div>
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-3 space-y-1" id="history-list">
            </div>

        <div class="p-4 border-t border-gray-700/50">
            <button onclick="clearChat()" class="w-full py-2.5 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-400 text-sm font-medium transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-trash-can"></i> Xóa hội thoại
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10">
        <div class="md:hidden bg-gray-900/80 backdrop-blur p-4 flex justify-between items-center border-b border-gray-700/50">
            <span class="font-bold">Logistics AI</span>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
            <div class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-50" id="empty-state">
                <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center animate-pulse">
                    <i class="fa-solid fa-robot text-3xl text-gray-500"></i>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-300">Trợ lý Xuất Nhập Khẩu 2.0</h3>
                    <p class="text-gray-500 mt-2 max-w-md">Tôi đã học xong dữ liệu từ folder Knowledge.</p>
                </div>
            </div>
        </div>

        <div class="p-4 md:p-6">
            <div class="max-w-4xl mx-auto relative group">
                <div id="image-preview-container" class="hidden absolute bottom-full left-0 mb-2 p-2 bg-gray-800 rounded-lg border border-gray-600 shadow-xl flex items-center gap-2">
                    <img id="image-preview" src="" alt="Preview" class="h-16 w-auto rounded">
                    <button onclick="removeImage()" class="text-gray-400 hover:text-red-400 p-1"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="bg-gray-800/80 backdrop-blur-md border border-gray-600 rounded-2xl flex items-end p-2 shadow-2xl focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500/50 transition-all">
                    
                    <button onclick="document.getElementById('image-upload').click()" class="p-3 text-gray-400 hover:text-blue-400 transition rounded-xl hover:bg-gray-700/50" title="Tải ảnh lên">
                        <i class="fa-solid fa-image text-lg"></i>
                    </button>
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(this)">

                    <textarea id="user-input" rows="1" 
                        class="w-full bg-transparent text-white px-3 py-3 focus:outline-none resize-none max-h-40 placeholder-gray-500"
                        placeholder="Hỏi gì đó... (Ví dụ: Tra thuế nhập khẩu gạo)"></textarea>
                    
                    <button id="mic-btn" class="p-3 text-gray-400 hover:text-white transition rounded-xl hover:bg-gray-700/50 mr-1" title="Nhập bằng giọng nói">
                        <i class="fa-solid fa-microphone text-lg"></i>
                    </button>

                    <button id="send-btn" class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-xl shadow-lg transition-all hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="knowledge-loader.js"></script> <script src="script.js"></script>          </body>
</html>
