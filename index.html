<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Study Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#020617] text-slate-200 h-screen flex overflow-hidden">

    <aside class="w-80 bg-[#0f172a] border-r border-slate-800 flex-col z-20 hidden md:flex transition-all">
        <div class="p-5 border-b border-slate-800 flex items-center gap-3 bg-[#0f172a]">
            <div class="w-9 h-9 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i class="fa-solid fa-brain text-white text-sm"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white">Study Master</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-4 scrollbar-hide">
            <div class="mb-6">
                <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Tài liệu gốc</h2>
                <ul id="doc-list" class="space-y-2">
                    </ul>
            </div>
            
            <div id="system-status" class="p-3 rounded-xl bg-slate-800/50 border border-slate-700/50 text-xs space-y-2">
                <div class="flex justify-between">
                    <span class="text-slate-400">Trạng thái:</span>
                    <span id="knowledge-status-text" class="text-yellow-500 font-semibold">Đang tải...</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400">Bộ nhớ:</span>
                    <span class="text-emerald-400 font-semibold">Đã bật (Context)</span>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-800">
            <button onclick="clearChat()" class="w-full py-2.5 px-4 bg-slate-800 hover:bg-red-500/10 text-slate-400 hover:text-red-400 rounded-lg text-sm transition flex items-center justify-center gap-2 border border-slate-700 hover:border-red-500/30 group">
                <i class="fa-solid fa-trash-can group-hover:animate-bounce"></i> Làm mới cuộc trò chuyện
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full w-full">
        
        <div class="md:hidden h-16 bg-[#0f172a]/90 backdrop-blur border-b border-slate-800 flex items-center justify-between px-4 z-30 absolute top-0 w-full">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-brain text-indigo-500"></i>
                <span class="font-bold text-white">Study Master</span>
            </div>
            <button onclick="clearChat()" class="text-slate-400 hover:text-red-400"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto pt-20 pb-4 px-4 md:pt-8 md:px-16 space-y-6 scroll-smooth">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-center opacity-90 mt-[-50px]">
                <div class="w-20 h-20 bg-slate-800/50 rounded-full flex items-center justify-center mb-6 border border-slate-700 relative group">
                    <div class="absolute inset-0 bg-indigo-500/20 rounded-full blur-xl group-hover:bg-indigo-500/30 transition"></div>
                    <i class="fa-solid fa-graduation-cap text-3xl text-indigo-400"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Trợ lý học tập AI</h3>
                <p class="text-slate-400 max-w-md text-sm mb-8">Hệ thống đã học toàn bộ tài liệu của bạn. <br>Có thể hỏi về nội dung, đính kèm ảnh bài tập hoặc yêu cầu tóm tắt.</p>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-lg">
                    <button onclick="quickAction('Tóm tắt các điểm chính của tài liệu')" class="p-3 bg-slate-800/40 hover:bg-indigo-500/10 border border-slate-700 hover:border-indigo-500/50 rounded-xl text-left text-xs text-slate-300 transition">
                        <i class="fa-solid fa-list-check mr-2 text-indigo-400"></i> Tóm tắt kiến thức
                    </button>
                    <button onclick="quickAction('Tạo 5 câu trắc nghiệm ôn tập')" class="p-3 bg-slate-800/40 hover:bg-indigo-500/10 border border-slate-700 hover:border-indigo-500/50 rounded-xl text-left text-xs text-slate-300 transition">
                        <i class="fa-solid fa-clipboard-question mr-2 text-indigo-400"></i> Tạo bài kiểm tra
                    </button>
                </div>
            </div>
        </div>

        <div class="p-4 md:p-6 z-20">
            <div class="max-w-4xl mx-auto">
                <div id="file-preview-area" class="hidden mb-2 flex gap-2 overflow-x-auto py-1 px-1">
                    </div>

                <div class="glass-input rounded-2xl p-1.5 flex items-end gap-2 shadow-2xl relative">
                    <button onclick="document.getElementById('file-upload').click()" class="p-3 text-slate-400 hover:text-indigo-400 hover:bg-slate-800/50 rounded-xl transition flex-shrink-0" title="Đính kèm ảnh/file">
                        <i class="fa-solid fa-paperclip text-lg"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden" multiple accept="image/*, .txt, .md, .csv, .json, .js, .html, .css" onchange="handleFiles(this)">

                    <textarea id="user-input" rows="1" 
                        class="w-full bg-transparent text-white px-2 py-3 focus:outline-none resize-none max-h-40 placeholder-slate-500 text-sm md:text-base"
                        placeholder="Hỏi gì đó... (Shift+Enter để xuống dòng)"></textarea>
                    
                    <button id="send-btn" class="mb-0.5 mr-0.5 p-2.5 w-11 h-11 bg-indigo-600 hover:bg-indigo-500 rounded-xl flex items-center justify-center text-white transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-slate-600 uppercase font-bold tracking-wider">Gemini 2.0 Flash • Context Aware</p>
                </div>
            </div>
        </div>
    </main>

    <script src="knowledge-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
