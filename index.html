<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Xuất Nhập Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex overflow-hidden">

    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex">
        <div class="p-4 border-b border-gray-700 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-robot text-white"></i>
            </div>
            <h1 class="font-bold text-lg">Logistics AI</h1>
        </div>
        
        <div class="flex-1 overflow-y-auto p-3 space-y-2" id="history-list">
            <div class="text-xs text-gray-500 uppercase font-semibold mt-2 mb-1 px-2">Phiên làm việc</div>
            <button onclick="clearChat()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm text-red-400 transition">
                <i class="fa-solid fa-trash-can mr-2"></i> Xóa lịch sử
            </button>
        </div>

        <div class="p-4 border-t border-gray-700">
            <div class="text-xs text-gray-500">Trạng thái: <span class="text-green-400">Sẵn sàng</span></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <div class="md:hidden bg-gray-800 p-3 border-b border-gray-700 flex justify-between items-center">
            <span class="font-bold">Logistics AI</span>
            <button onclick="clearChat()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
            <div class="flex gap-4">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center">
                    <i class="fa-solid fa-robot text-sm"></i>
                </div>
                <div class="flex-1 space-y-2">
                    <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none inline-block max-w-3xl shadow-lg">
                        <p>Xin chào! Tôi là AI trợ lý chuyên về Xuất Nhập Khẩu. Tôi đã học các tài liệu về quy trình, Incoterms và thủ tục hải quan.</p>
                        <p class="mt-2 text-gray-400 text-sm">Bạn cần tra cứu thông tin gì hôm nay?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-900 border-t border-gray-700">
            <div class="max-w-4xl mx-auto relative">
                <textarea id="user-input" rows="1" 
                    class="w-full bg-gray-800 text-white rounded-xl pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none overflow-hidden shadow-xl border border-gray-700 placeholder-gray-500"
                    placeholder="Nhập câu hỏi về xuất nhập khẩu... (Shift+Enter để xuống dòng)"></textarea>
                
                <button id="send-btn" class="absolute right-2 bottom-2 w-8 h-8 bg-blue-600 hover:bg-blue-500 rounded-lg flex items-center justify-center transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-paper-plane text-white text-sm"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                 <p class="text-xs text-gray-600">AI có thể mắc lỗi. Hãy kiểm tra lại thông tin quan trọng.</p>
            </div>
        </div>
    </main>

    <script src="knowledge.js"></script>
    <script src="script.js"></script>
</body>
</html>
